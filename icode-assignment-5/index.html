<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>INCREDIBLES</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="images/picture.jpeg" alt="picture of them together">
        </header>

        <section>
            <div class="intro">
                <div class="rating"><i class="fas fa-star"></i>7.9/10</div>
                <i class="fa-regular fa-circle-play"></i>
            </div>
            <summary>
                <h1>THE INCREDIBLES</h1>
                <span class="details">Animation, Action, Adventure, Family | 24 October 2004 (USA)</span>
                <p>While trying to lead a quiet suburban life, a family of undercover superheroes are forced into action
                    to save the world.</p>
            </summary>
        </section>
        <section class="actors">
            <h2>ACTORS</h2>
            <div class="carousel">
                <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="slide">
                    <img src="https://i.imgur.com/JJ7xlWS.jpg" alt="actress Holly Hunter">
                    <div class="caption">
                        <figcaption>Holly Hunter</figcaption>
                        <span>Helen Parr</span>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://i.imgur.com/ElWy4jm.jpg" alt="actor Craig T Nelson">
                    <div class="caption">
                        <figcaption>Craig T. Nelson</figcaption>
                        <span>Bob Parr</span>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://i.imgur.com/R3aLsjT.jpg" alt="actress Sarah Vowell">
                    <div class="caption">
                        <figcaption>Sarah Vowell</figcaption>
                        <span>Violet Parr</span>
                    </div>
                </div>
                <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </section>

        <footer class="footer">
            <div class="save">
                <i class="fa-solid fa-book-bookmark"></i>
                <p>ADD TO WATCHLIST</p>
            </div>
    
            <div class="list">
                <i class="fa-solid fa-people-group"></i>
                <p>SEE FULL CAST & CREW</p>
            </div>
        </footer>
    </main>
    
</body>
<script src="script.js"></script>
</html>
