<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="current-day" id="current-day">Thursday</h1>
            <h2 id="current-date-time">JAN 04,2024,8:57 AM</h2>
            <p class="place" id="place"></p>
        </header>

        <section class="body">
            <div class="sky glow">
                <i class="fa-solid fa-star first"></i>
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-star second"></i>
                <i class="fa-solid fa-star third"></i>
            </div>  
            <div class="temperature-info">
                <div class="temperature">
                        <h2><sub id="current-temp">9</sub>&deg;C | <span id="current-fahrenheit">&deg;F</span></h2>
                        <span>MIN <span id="min-temp">3</span>&deg;C</span>
                   
    
                </div>
    
    
                



                <div class="weather-report block">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet fa-beat-fade"></i>
                        <p class="percentage">93%</p>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind fa-bounce"></i>
                        <p class="kmh">5km/h</p>
                    </div>
                    <div class="rain">
                        <i class="fa-solid fa-cloud-showers-heavy fa-shake"></i>
                        <p class="chances-of-rain">0%</p>
                    </div>
                  
                </div>


            </div>
            
            
        </section>

        <footer class="days-of-the-week">
            <div class="cards">
                <div class="card">
                    <p class="day">Sat</p>
                    <i class="fa-solid fa-cloud fa-shake" style="color: aliceblue"></i>
                    <span>15&deg;/4&deg;</span>
                </div>
                <div class="card">
                    <p class="day">Sun</p>
                    <i class="fa-solid fa-cloud fa-shake" style="color: aliceblue"></i>
                    <span>15&deg;/4&deg;</span>
                </div>
                <div class="card">
                    <p class="day">Mon</p>
                    <i class="fas fa-cloud-sun fa-beat" style="color: #f2ea02;""></i>
                    <span>22&deg;/7&deg;</span>
                </div>
                <div class="card">
                    <p class="day">Tue</p>
                    <i class="fas fa-cloud-sun fa-beat" style="color: #f2ea02;""></i>
                    <span>22&deg;/9&deg;</span>
                </div>
                <div class="card">
                    <p class="day">Wed</p>
                    <i class="fa-regular fa-sun fa-beat-fade" style="color: #f2ea02;""></i>
                    <span>25&deg;/14&deg;</span>
                </div>
                <div class="card">
                    <p class="day">Thur</p>
                    <i class="fa-regular fa-sun fa-beat-fade" style="color: #f2ea02;""></i>
                    <span>25&deg;/14&deg;</span>
                </div>
                <div class="card">
                    <p class="day">Fri</p>
                    <i class="fa-regular fa-sun fa-beat-fade" style="color: #f2ea02;""></i>
                    <span>26&deg;/18&deg;</span>
                </div>
            </div>
            <div class="popup" id="popup">
                <div class="popup-content">
                    <!-- Content for the popup goes here -->
                </div>
                <span class="close" id="close-popup">&times;</span>
            </div>
        </footer>
    </main>
</body>
</html>
