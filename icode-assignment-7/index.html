<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <div class="todo_header">
            <button class="back_btn">âžœ</button>
            <h1 id="today" class="todo_date"></h1>
            <p id="tasks_count" class="todo_tasks_count"></p>
        </div>
        <div id="todo_tasks" class="todo_main"></div>
        <!-- this is for adding tasks in htmlm -->
        <button id="add_btn" class="add_btn"><i class="fa-regular fa-plus"></i></button>
    </div>
    <div id="add_task_modal" class="add_task_modal hidden">
        <h2>Add a new task</h2>
        <input id="new_task_name" class="new_task_name" type="text" required>
        <button id="submit_btn" class="modal_btn">Add</button>
        <button id="close_btn" class="modal_btn">Close</button>
    </div>
</body>
