<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Users Card</title>
</head>
<body>
    <figure class="follow-card-img demo">
        <img src="images/sally_image.jpg" alt="Sally's side pic">
    </figure>
    <section class="cards">
        <div class="card follow-card">
            <div class="follow-card-header">
                <!-- Bg img goes here via CSS -->
                <figure class="follow-card-img">
                    <img src="https://i.imgur.com/U5bI1Es.jpg" alt="Sally's pic">
                </figure>
            </div>
            <div class="follow-card-text">
                <h3>Sally Ramos</h3>
                <a href="#">@sallytheramos</a>
                <button class="follow">Follow</button>
            </div>
        </div>

        <div class="card stock-card">
            <div class="stock-nav">
                <div class="user-info">
                    <figure class="stock-card-img">
                        <img src="https://i.imgur.com/J7RCMsb.jpg" alt="Carrie's pic">
                    </figure>
                    <div class="text">
                        <h4>Carrie Brewer</h4>
                        <span>214 Followers</span>
                    </div>  
                </div>
                <button class="follow-btn">Follow</button>
            </div>
            <div class="stock-header">
                
            </div>
            <figcaption>8.78K views &#8226; Cape Town, South Africa</figcaption>
            <div class="card-content">
                <button class="download">Free Download</button>
                <button class="share">Share <i class="fa-solid fa-share"></i></button>
            </div>
        </div>

        <div class="card follow--card footer">
            <figure>
                <img src="https://i.imgur.com/J7RCMsb.jpg" alt="Carrie's pic">
            </figure>
            <div class="user-info">
                <h4>Carrie Brewer</h4>
                <span>214 Followers</span>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    </section>
</body>
    <script href="script.js"></script>
</html>
